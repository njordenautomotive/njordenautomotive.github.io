<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Njorden Automotive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #0b0c0d;
      --color-text: #f5f5f5;
      --color-primary: #d4af37;
      --header-height: 60px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 10;
    }
    header .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      letter-spacing: 0.05em;
      color: var(--color-text);
    }
    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: calc(var(--header-height) + 2rem) 1rem 2rem;
      background: linear-gradient(180deg, #111 0%, #0b0c0d 100%);
    }
    .hero-media {
      position: absolute;
      inset: 0;
      background: url('placeholder.jpg') center/cover no-repeat;
      opacity: 0.35;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    .hero > * {
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-in both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tagline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin-bottom: 1rem;
    }
    .subtext {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      max-width: 640px;
      margin-bottom: 2rem;
    }
    .cta {
      display: inline-block;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      background: transparent;
      color: var(--color-text);
      border: 1px solid var(--color-text);
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .cta:hover,
    .cta:focus {
      background: var(--color-primary);
      color: #000;
    }
    .vision-placeholder {
      min-height: 100vh;
      padding: 4rem 1rem;
      background: #111;
    }
    @media (max-width: 768px) {
      header {
        padding: 0 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Njorden Automotive</div>
  </header>
  <section class="hero">
    <div class="hero-media"></div>
    <div class="tagline">Hydrogen. Heritage. Harmony.</div>
    <p class="subtext">Crafted in Norway. Designed for a world where silence leads and clean energy drives every journey.</p>
    <a class="cta" href="#vision">Follow the Vision</a>
  </section>
  <div class="vision-placeholder" id="vision">
    <!-- Future vision content -->
  </div>
</body>
</html>
